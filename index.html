<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dreamer Studio</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="container">
		<header>
			<h2 id="rainbow-text">Dreamer Studio</h2>
			<nav id="mainNav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Project</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>
		<div id="body">
			<div class="member developer">
				<img src="images/chen.jpg" alt="chen" class="photo">
				
			</div>
			<div class="member designer">
				<img src="images/wang.jpg" alt="wang" class="photo">
			</div>
		</div>
		<div id="project">
			<div id="left">
				<h2>Pervious Project</h2>
			</div>
			<div id="right">
				<img src="images/project.jpg" alt="project">
			</div>
		</div>
		<footer>
			<p>&copy;2019, Dreamer Studio</p>
		</footer>		
	</div>

	<div id="overlay" class="overlay hide">
	    <div class="overlayBox">
	      	<div class="overlayBody">
	        	<p id="name"></p>
	        	<p id="job"></p>
			</div>
	      	<button id="overlayClose">close</button>
	    </div>
 	</div>
 	
	<script src="js/main.js"></script>
</body>
</html>
